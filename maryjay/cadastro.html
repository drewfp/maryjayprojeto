    <div class="form-group col-5 m-auto ">

    <div class="form-group col-5 m-auto ">

    <div class="form-group col-5 m-auto ">
      <label  name="cep" for="formGroupExampleInput2" >CEP:</label>
      <input type="text" class="form-control" id="formGroupExampleInput2 cep" placeholder="Insira seu CEP." value="" onblur="pesquisacep(this.value);" >

    <div class="form-group col-5 m-auto ">
      <label for="formGroupExampleInput2">Rua:</label>

    <div class="form-group col-5 m-auto ">
